<html>

<head>

</head>

<body>
  <header>
    <h1>Remote Jobs</h1>
    <h3>{{cnt}} {{keyword}} jobs found.</h3>
    <h5><a href="/save?keyword={{keyword}}">Export to CSV</a></h5>
    <h6><a href="/">‚ÜêGo back</a></h6>

  <main>
    {%for job in job_list%}

      <h3>{{job['title']}}</h3>
      <h5>{{job['company']}}</h5>
      <h5><a href={{job['link']}} target="_blank">Apply</a></h5>
    <hr />
    </div>
  {%endfor%}
</body>

</html>
